specVersion: 0.0.2
description: Graph for Staking contract of the Yield Farming
repository: https://github.com/enterdao/DAO-Graph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Staking
    network: {{network}}
    source:
      address: '{{Staking}}'
      abi: Staking
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Transaction
        - TransactionCount
      abis:
        - name: Staking
          file: ./abis/Staking.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,uint256)
          handler: handleWithdraw
      file: ./src/staking/mapping.ts

  - kind: ethereum/contract
    name: Governance
    network: {{network}}
    source:
      address: '{{Governance}}'
      abi: Governance
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Proposal
      abis:
        - name: Governance
          file: ./abis/Governance.json
      eventHandlers:
        - event: ProposalCreated(indexed uint256)
          handler: handleProposalCreated
        - event: Vote(indexed uint256,indexed address,bool,uint256)
          handler: handleVote
      file: ./src/governance/mapping.ts
